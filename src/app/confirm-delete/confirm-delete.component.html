<div class="content">
  <h2>Are you sure you want to delete this {{ data.itemToDelete }}?</h2>
  <div class="button-container">
    <button
      mat-flat-button
      color="accent"
      class="no-button"
      [mat-dialog-close]="false"
    >
      No
    </button>
    <button
      mat-flat-button
      color="warn"
      class="yes-button"
      [mat-dialog-close]="true"
    >
      Yes
    </button>
  </div>
</div>
